<mat-nav-list>
  <mat-list-item *ngFor="let link of links" [routerLinkActive]="['active']">
    <a matListItemTitle [routerLink]="['/view-test', userId, link.id, link.title]">{{ link.title }}</a>
  </mat-list-item>
</mat-nav-list>

<button mat-raised-button color="primary" (click)="createNewTest()">Create New Test</button>
