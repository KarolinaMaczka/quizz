<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="login">Login:</label>
    <input type="text" id="login" formControlName="login" required>
    <div *ngIf="userForm.get('login')!.invalid && userForm.get('login')!.touched">
      Login is required and must be unique.
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="userForm.get('password')!.invalid && userForm.get('password')!.touched">
      Password is required and must be at least 6 characters long and contain a number.
    </div>
  </div>
  <button type="submit">Create User</button>
</form>
