
<div class="form-container">
  <button mat-button class="log-in-button" (click) ="LogIn()"> Log in </button>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="login">Username:</label>
    <input type="text" id="login" formControlName="login" required>
    <div *ngIf="userForm.get('login')!.invalid && userForm.get('login')!.touched">
      Login is required and must be unique.
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
  </div>
    <div *ngIf="userForm.get('password')!.invalid && userForm.get('password')!.touched">
      Password is required and must be at least 6 characters long and contain a number.
    </div>

  <button type="submit">Create User</button>
</form>
  <h2 class="form-title">Create new user and join Quizzz!</h2>

</div>
